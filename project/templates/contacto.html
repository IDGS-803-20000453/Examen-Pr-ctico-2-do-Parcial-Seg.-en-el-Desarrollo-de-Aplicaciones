{% extends "base.html" %}

{% block content %}

<h1 class="title is-size-3">Contacto</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Información de Contacto</h2>
          <ul class="list-group">
            <li class="list-group-item">Correo Electrónico: info@compuMesa.com</li>
            <li class="list-group-item">Teléfono: +1 (555) 123-4567</li>
            <li class="list-group-item">Dirección: 123 Calle Principal, León, Guanajuato, Código Postal 12345</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Envíe sus Comentarios</h2>
          <form>
            <div class="form-group">
              <label for="nombre">Nombre Completo</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="correo">Correo Electrónico</label>
              <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="form-group">
              <label for="comentario">Comentario</label>
              <textarea class="textarea is-medium" id="comentario" name="comentario" rows="3" required></textarea>
            </div>
            <button type="submit" class="button is-primary">Enviar</button>
        </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
